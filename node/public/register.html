<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>

<body>
  <h1 style="text-align: center;">欢迎注册</h1>
  <form action="/register" method="GET" style="width: 200px;margin: 0 auto;">
    <input type="text" name="username" placeholder="用户名"><br><br>
    <input type="text" name="phone" placeholder="手机号"><br><br>
    <input type="password" name="pwd" placeholder="密码"><br><br>
    <input type="password" name="pwd2" placeholder="确认密码"><br><br>
    <button style="margin-left: 50px;">注册</button>
  </form>
</body>

</html>
